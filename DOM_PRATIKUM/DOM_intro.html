<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Validasi Umur</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0e1011, #484e4e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #807272cc;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    h2 {
      color: #333;
    }
  </style>

  <script>
    function validateForm() {
      var age = document.forms["myForm"]["age"].value;

      if (age === "") {
        alert("Umur tidak boleh kosong");
        return false;
      }

      if (isNaN(age)) {
        alert("Umur harus berupa angka");
        return false;
      }

      age = Number(age);
      if (age < 18) {
        alert("Umur harus minimal 18 tahun");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>

  <div class="form-container">
    <h2>Validasi Umur (Minimal 18 Tahun)</h2>
    <form name="myForm" onsubmit="return validateForm()">
      <input type="text" name="age" placeholder="Masukkan umur Anda">
      <br>
      <input type="submit" value="Kirim">
    </form>
  </div>

</body>
</html>
